<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div
      style="background-color: black; height: 30px; width: 100%"
      id="header"
    ></div>
    <div style="display: flex" id="body"></div>
    <div id="todolist"></div>

    <script>
      let header = document.getElementById("header");
      header.textContent = "+91 9876543210";
      header.style.color = "white";
      header.style.lineHeight = "30px";

      let img = document.getElementById("body");
      img.innerHTML =
        "<img src='https://images.pexels.com/photos/1766838/pexels-photo-1766838.jpeg?auto=compress&cs=tinysrgb&w=600'  width='500' height='500' />";
      img.style.margin = "40px";

      let ul = document.createElement("ul");
      ul.style.listStyleType = "none";
      ul.style.fontSize = "20px";
      ul.style.marginLeft = "40px";
      body.appendChild(ul);

      let li = document.createElement("li");
      li.textContent =
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit ";
      ul.appendChild(li);

      let li1 = document.createElement("li");
      li1.textContent =
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit ";
      li1.style.marginTop = "20px";
      ul.appendChild(li1);

      let li2 = document.createElement("li");
      li2.textContent =
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit ";
      li2.style.marginTop = "20px";
      ul.appendChild(li2);

      let li3 = document.createElement("li");
      li3.textContent =
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit ";
      li3.style.marginTop = "20px";
      ul.appendChild(li3);

      let todo = document.getElementById("todolist");
      todo.style.width = "500px";
      todo.style.marginLeft = "490px";
      todo.style.border = "1px solid black";
      todo.style.padding = "20px";
      todo.style.marginBottom = "30px";
      todo.style.borderRadius = "10px";
      todo.style.boxShadow = "2px 2px 25px 2px grey";

      let h1 = document.createElement("h1");
      h1.textContent = "To Do List";
      h1.style.textAlign = "center";
      todo.appendChild(h1);

      let input = document.createElement("input");
      // input.style.width = "80%";
      input.style.height = "30px";
      input.type = "text";
      input.placeholder = "Enter task";
      input.style.alignItems = "center";
      input.style.display = "flex";
      input.style.textAlign = "center";
      input.style.marginLeft = "170px";
      input.style.marginTop = "20px";
      todo.appendChild(input);

      let button = document.createElement("button");
      button.textContent = "Add Task";
      button.style.height = "30px";
      button.style.width = "100px";
      button.style.marginLeft = "200px";
      button.style.marginTop = "20px";
      button.style.backgroundColor = "blue";
      button.style.color = "white";
      button.style.border = "none";
      button.style.borderRadius = "5px";
      button.style.cursor = "pointer";
      button.onclick = function () {
        addTask();
      };
      todo.appendChild(button);

      let ul1 = document.createElement("ul");
      ul1.style.listStyleType = "none";
      ul1.style.fontSize = "20px";
      ul1.style.marginLeft = "40px";
      todo.appendChild(ul1);

      function addTask() {
        let task = input.value.trim();
        if (task === "") {
          alert("Please enter a task!");
          return;
        }
        let li = document.createElement("li");
        li.textContent = task;
        li.style.display = "flex";
        li.style.justifyContent = "space-between";
        li.style.alignItems = "center";

        let deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.style.backgroundColor = "red";
        deleteButton.style.color = "white";
        deleteButton.style.height = "30px";
        deleteButton.style.width = "100px";
        deleteButton.style.border = "none";
        deleteButton.style.borderRadius = "5px";
        deleteButton.style.cursor = "pointer";
        deleteButton.onclick = function () {
          if (confirm("Are you sure you want to delete this task?")) {
            ul1.removeChild(li);
          }
        };
        li.appendChild(deleteButton);

        ul1.appendChild(li);
        input.value = "";
      }
    </script>
  </body>
</html>
